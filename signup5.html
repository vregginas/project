<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootersGreece</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>Ανεβάστε logo ομάδας</h1>
        <div class="logo-upload">
            
            <img src="logo.svg" alt="logo" id="pic">
            <input type="file" id="file">
            <label for="file" id="upload"><i class="fas fa-plus"></i></i></label>
            
        </div>
        <div class="form">
            <form action="signup6.html">
                <label for="team">Ομάδα στην οποία είστε προπονητής</label>
                <input type="text" placeholder="Ομάδα" id="team">
                <label for="since">Έτη εργασίας από </label>
                <input type="date" id="since">
                <label for="to">Εώς </label>
                <input type="date" id="to">
                <label for="champ">Πρωτάθλημα συμμετοχής.</label>
                <input type="text" placeholder="Πρωτάθλημα" id="champ">
                <div class="submit">
                    
                    <a href="signup4.html" id="back">Προηγούμενο</a>
                    <button type="submit" id="continue">Συνέχεια</button>
                  
                </div>

            </form>
           
        </div>
    </div>
    <script src="script5.js"></script>
    
</body>
</html>
