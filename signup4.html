<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootersGreece</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>Στοιχεία ιδιότητας</h1>
        <div class="form">
            <form action="signup5.html">
                     <div class="grid">
                    <div class="div1">
                        <label for="team">Σε ποιον συνδεσμο ανήκετε;</label><br>
                        
                    <input type="text" placeholder="Σύνδεσμος" id="team" name="team" ></div>
                    <div class="div2">
                        <label for="cert">Σε ποια κατηγορία διπλώματος ανήκετε;</label><br> 
                    <input type="text" placeholder="Κατηγορία διπλώματος" id="cert" name="cert" ></div>
                    <div class="div3">
                        <label for="lic">Τι αριθμό αδείας έχετε;</label><br> 
                    <input type="text" placeholder="Αριθμός αδείας" id="lic" name="lic" ></div>
                    
                        
                            <div class="div4">
                                <label for="trietia">Έναρξη πιστοποίησης τριετίας</label><br>
                    <input type="date"  name="trietia" id="trietia"></div>
                    <div class="div5">
                        <label for="season">Έναρξη πιστοποίησης season</label><br>
                    <input type="date"  name="season" id="season"></div>
                    
                    
                    
                     </div>
                    <div class="submit">
                    
                        <a href="signup3.html" id="back">Προηγούμενο</a>
                        <button type="submit" id="continue">Συνέχεια</button>
                      
                    </div>
                       
            </form>
        </div>
    </div>
</body>
</html>
