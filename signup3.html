<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootersGreece</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>Στοιχεία επικοινωνίας</h1>
        <div class="form">
            <form action="signup4.html">
                     <div class="grid">
                    <div class="div1">
                        
                    <input type="text" placeholder="Νομός" ></div>
                    <div class="div2">
                    <input type="text" placeholder="Πόλη" ></div>
                    <div class="div3">
                    <input type="text" placeholder="Διεύθυνση" ></div>
                    <div class="div4">
                    <input type="text" placeholder="Αριθμός" ></div>
                    <div class="div5">
                    <input type="text" placeholder="Τ/Κ" ></div>
                    <div class="div6">
                    <input type="text" placeholder="Τηλέφωνο επικοινωνίας" ></div>
                    
                    <div class="div7">
                    <input type="text" placeholder="Email" ></div>
                    <div class="div8">
                    <input type="text" placeholder="Fax" ></div>
                    <div class="div9">
                    <input type="text" placeholder="Facebook" ></div>
                    <div class="div10">
                    <input type="text" placeholder="Twitter" ></div>
                    <div class="div11">
                    <input type="text" placeholder="Instagram" ></div>
                    
                     </div>
                    <div class="submit">
                    
                        <a href="signup2.html" id="back">Προηγούμενο</a>
                        <button type="submit" id="continue">Συνέχεια</button>
                      
                    </div>
                       
            </form>
        </div>
    </div>
</body>
</html>
