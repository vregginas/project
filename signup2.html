<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootersGreece</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>Εικόνα Προφίλ</h1>
        <p>Με αυτό τον τρόπο θα σας αναγνωρίζει το κοινό του <span>FootersGreece</span></p>
        <div class="logo-upload">
            
            <img src="logo.svg" alt="logo" id="pic">
            <input type="file" id="file">
            <label for="file" id="upload"><i class="fas fa-plus"></i></i></label>
            
        </div>
        
        <h2>Προσωπικά Στοιχεία</h2>
        <div class="form">
            <form action="signup3.html">
                <div class="div1">
                <input type="text" placeholder="Όνομα" ></div>
                <div class="div2">
                <input type="text" placeholder="Επώνυμο" ></div>
                <div class="div3">
                <input type="text" placeholder="Πατρώνυμο" ></div>
                <div class="div4">
                <input type="text" placeholder="Υπηκοότητα" ></div>
                <div class="div5">
                <input type="text" placeholder="ΑΔΤ" ></div>
                <div class="div6">
                <input type="text" placeholder="ΑΜΚΑ" ></div>
                <div class="submit">
                    
                      <a href="index.html" id="back">Προηγούμενο</a>
                      <button type="submit" id="continue">Συνέχεια</button>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
